{% extends 'base.html' %}

    {% block content%}

    <main class="flex justify-center items-center my-60">
        <div class=" w-1/3 bg-stone-100 p-10 rounded-md">
        <form method="POST" action="{% url "singin" %}" class="flex flex-col gap-5 ">
            <h2 class="text-center text-xl font-bold" >Регистрация</h2>
            {% csrf_token %}
            {% for field in form%}
                {{ field}}
                <div  class="text-[12px]">{{ field.errors}}</div>
            {% endfor %}
            <input type="submit"  class="bg-sky-600 w-46 mx-48 h-8 rounded-md hover:opacity-70 cursor-pointer" value="Войти " />
        </form>
        <div>

    </main>

    {% endblock %}
